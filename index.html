<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-photo">
            <img src="imagens/intagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/logo-instagram.png" alt="instagram logo-instagram">
                <div class="profile-photo">
                    <img src="imagens/perfil-instagram.jpeg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/pereiraldm/" class="instagram-login" target="_blank" rel="external">Continua como pereiraldm</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div> 
            <div class="group">
                <p class="not-account">Não é pereiraldm</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
